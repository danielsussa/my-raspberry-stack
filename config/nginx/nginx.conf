server {
  listen 80;
  client_max_body_size 20m;

  # mt5-ticker-uploader disabled; locations removed to avoid upstream resolution errors.

  location /market-visual-runner/ {
    proxy_pass http://market-visual-runner-dev:5173;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  location = /market-visual-runner {
    return 301 /market-visual-runner/;
  }

  location /market-visual-runner-bff/ {
    proxy_pass http://market-visual-runner-bff:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  location = /market-visual-runner-bff {
    return 301 /market-visual-runner-bff/;
  }

  location /n8n/ {
    proxy_pass http://n8n:5678/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /n8n;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  location = /n8n {
    return 301 /n8n/;
  }

  # Proxy health check to n8n
  location = /healthz {
    proxy_pass http://n8n:5678/healthz;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /grafana/ {
    # Keep /grafana/ prefix when proxying to avoid redirect loops
    proxy_pass http://grafana:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # ngrok terminates TLS and forwards HTTP, force https for Grafana redirects
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /grafana;
  }

  location = /grafana {
    return 301 /grafana/;
  }


  # ngrok web UI under /ngrok/
  location /ngrok/ {
    rewrite ^/ngrok/(.*)$ /$1 break;
    proxy_pass http://ngrok:4040;
    proxy_http_version 1.1;
    proxy_set_header Accept-Encoding "";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /ngrok;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    sub_filter_once off;
    sub_filter_types text/html application/javascript text/css;
    sub_filter '="/static/' '="/ngrok/static/';
    sub_filter "='/static/" "='/ngrok/static/";
    sub_filter '="/grpc/' '="/ngrok/grpc/';
    sub_filter "='/grpc/" "='/ngrok/grpc/";
  }

  location = /ngrok {
    return 301 /ngrok/;
  }

  location = /ngrok/inspect/http {
    return 301 /ngrok/inspect/http/;
  }

  location /ngrok/static/ {
    rewrite ^/ngrok/static/(.*)$ /static/$1 break;
    proxy_pass http://ngrok:4040;
    proxy_http_version 1.1;
    proxy_set_header Accept-Encoding "";
    proxy_set_header Host $host;
    sub_filter_once off;
    sub_filter_types application/javascript text/css;
    sub_filter '="/grpc/' '="/ngrok/grpc/';
    sub_filter "='/grpc/" "='/ngrok/grpc/";
  }

  location = /ngrok/favicon.ico {
    proxy_pass http://ngrok:4040/favicon.ico;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  location /ngrok/grpc/ {
    rewrite ^/ngrok/grpc/(.*)$ /grpc/$1 break;
    proxy_pass http://ngrok:4040;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  # Backward compatibility: assets/scripts still hitting /grpc/ directly
  location /grpc/ {
    proxy_pass http://ngrok:4040;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

}
