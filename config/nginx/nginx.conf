server {
  listen 80;
  client_max_body_size 20m;

  location = /mt5-ticker-uploader/health {
    proxy_pass http://mt5-ticker-uploader:8080/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  location /mt5-ticker-uploader/upload {
    proxy_pass http://mt5-ticker-uploader:8080/upload;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  location /n8n/ {
    proxy_pass http://n8n:5678/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /n8n;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  location = /n8n {
    return 301 /n8n/;
  }

  # Proxy health check to n8n
  location = /healthz {
    proxy_pass http://n8n:5678/healthz;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }


  # ngrok web UI under /ngrok/
  location /ngrok/ {
    rewrite ^/ngrok/(.*)$ /$1 break;
    proxy_pass http://ngrok:4040;
    proxy_http_version 1.1;
    proxy_set_header Accept-Encoding "";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /ngrok;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    sub_filter_once off;
    sub_filter_types text/html application/javascript text/css;
    sub_filter '="/static/' '="/ngrok/static/';
    sub_filter "='/static/" "='/ngrok/static/";
    sub_filter '="/grpc/' '="/ngrok/grpc/';
    sub_filter "='/grpc/" "='/ngrok/grpc/";
  }

  location = /ngrok {
    return 301 /ngrok/;
  }

  location = /ngrok/inspect/http {
    return 301 /ngrok/inspect/http/;
  }

  location /ngrok/static/ {
    rewrite ^/ngrok/static/(.*)$ /static/$1 break;
    proxy_pass http://ngrok:4040;
    proxy_http_version 1.1;
    proxy_set_header Accept-Encoding "";
    proxy_set_header Host $host;
    sub_filter_once off;
    sub_filter_types application/javascript text/css;
    sub_filter '="/grpc/' '="/ngrok/grpc/';
    sub_filter "='/grpc/" "='/ngrok/grpc/";
  }

  location = /ngrok/favicon.ico {
    proxy_pass http://ngrok:4040/favicon.ico;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  location /ngrok/grpc/ {
    rewrite ^/ngrok/grpc/(.*)$ /grpc/$1 break;
    proxy_pass http://ngrok:4040;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  # Backward compatibility: assets/scripts still hitting /grpc/ directly
  location /grpc/ {
    proxy_pass http://ngrok:4040;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

}
