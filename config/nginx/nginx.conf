server {
  listen 80;
  client_max_body_size 20m;

  location = /mt5-ticker-uploader/health {
    proxy_pass http://mt5-ticker-uploader:8080/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  location /mt5-ticker-uploader/upload {
    proxy_pass http://mt5-ticker-uploader:8080/upload;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }

  location /n8n/ {
    proxy_pass http://n8n:5678/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /n8n;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  location = /n8n {
    return 301 /n8n/;
  }

  # Proxy health check to n8n
  location = /healthz {
    proxy_pass http://n8n:5678/healthz;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
